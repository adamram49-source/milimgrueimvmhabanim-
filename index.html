<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק התאמת מילים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🎯 משחק התאמת מילים</h1>
</header>

<section class="card">
  <h2>➕ הוספת מילים</h2>
  <div class="inputs">
    <input id="hebrew" placeholder="עברית">
    <input id="english" placeholder="English">
  </div>
  <div class="buttons">
    <button onclick="addOrUpdateWord()">💾 שמור מילה</button>
    <button class="secondary" onclick="resetWordEdit()">בטל עריכה</button>
  </div>
</section>

<section class="card" id="playSection" style="display:none">
  <button onclick="startGame()" id="playBtn">▶ שחק</button>
</section>

<section class="card">
  <h2>🧠 המשחק</h2>
  <div id="game"></div>
  <button id="exitBtn" style="display:none" onclick="exitGame()">🚪 יציאה</button>
  <div id="message"></div>
</section>

<section class="card">
  <h2>📂 משחקים שמורים</h2>
  <ul id="savedGames"></ul>
</section>

<div class="buttons spread">
  <button onclick="saveGame()">💾 שמור משחק</button>
  <button onclick="shareGame()">🔗 שתף</button>
</div>

<script src="script.js"></script>
</body>
</html>
